<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>曹先生智能问答-敬启版</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .chat-container {
      position: absolute;
      top: 17vh;
      right: 7vw;
      height: 76vh;
      width: 50vw;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 10px;
    }
    .message {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      white-space: pre-wrap;
      text-indent: 0;
    }
    .message.user {
      background-color: #397eff;
      color: white;
      align-self: flex-end;
      max-width: fit-content;
      text-indent: 0;
    }
    .message.quick {
      cursor: pointer;
    }
    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      padding-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      outline: none;
    }
    .input-area button {
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background-color: #d4237a;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    /* 打印功能区 */
    .print-section {
      position: fixed;
      bottom: 10vh;
      left: 35vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 99;
    }
    #unitInput {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      writing-mode: vertical-rl;
      height: 80px;
      font-size: 14px;
      text-align: center;
    }
    .print-btn {
      background-color: rgba(255, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      padding: 10px;
      writing-mode: vertical-rl;
      height: 60px;
    }

    /* 响应式适配 */
    @media (max-width: 1024px) {
      .chat-container {
        width: 90vw;
        right: 5vw;
        top: 12vh;
        height: 76vh;
        padding: 16px;
      }
      .print-section {
        left: 30vw;
      }
    }
    @media (max-width: 600px) {
      .chat-container {
        width: 96vw;
        right: 2vw;
        top: 8vh;
        height: 82vh;
        padding: 12px;
      }
      .message {
        font-size: 13px;
        text-indent: 1.5em;
      }
      .input-area {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }
      .input-area input,
      .input-area button {
        width: 100%;
        font-size: 13px;
        padding: 10px;
        border-radius: 12px;
      }
      .print-section {
        left: 25vw;
        bottom: 8vh;
      }
    }

    /* 打印专用样式 */
@media print {
  /* 隐藏所有内容 */
  * {
    visibility: hidden !important;
  }

  /* 只显示打印区域 */
  #printArea, #printArea * {
    visibility: visible !important;
  }

  /* 强制定位打印区域填满页面 */
  html, body, #printArea {
    width: 148mm;
    height: 210mm;
    margin: 0;
    padding: 0;
    position: relative;
  }

  /* 姓名显示区域样式 */
.user-name-display {
  position: absolute;
  top: 4.05cm;
  right: 2.4cm;
  writing-mode: vertical-rl;
  font-size: 18px;
  font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
  color: #333;
  font-weight: bold;
}
}

/* 保证纸张设置为 A5 并无边距 */
@page {
  size: A5;
  margin: 0;
}

  </style>
</head>
<body>
  <video class="video-bg" src="video.mov" autoplay muted loop></video>

  <div class="chat-container">
    <div class="messages" id="chat-box">
      <div class="message">您好，请叫我曹先生</div>
      <div class="message quick">🔍你是曹雪芹吗？你是如何AI重生的？</div>
      <div class="message quick">🔍大梦·红楼有哪些值得一看的亮点？</div>
      <div class="message quick">🔍大梦·红楼和其他红楼梦演出有哪些不同？</div>
      <div class="message quick">🔍假如你就是宝玉，你最希望选择的是黛玉还是宝钗呢？</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="请输入问题，点击发送" />
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <!-- 打印功能区 -->
  <div class="print-section">
    <input type="text" id="unitInput" placeholder="输入姓名">
    <button id="submitBtn" class="print-btn">敬启</button>
  </div>

  <!-- 打印输出区域 -->
  <div id="printArea" style="display: none;">
    <div class="user-name-display"></div>
  </div>

  <script>
    // 打印功能
    document.getElementById('submitBtn').addEventListener('click', function() {
      const name = document.getElementById('unitInput').value.trim();
      if (!name) return;

      const printEl = document.querySelector('.user-name-display');
      printEl.textContent = name;

      const printArea = document.getElementById('printArea');
      printArea.style.display = 'block';

      setTimeout(() => {
        window.print();
        setTimeout(() => {
          printArea.style.display = 'none';
        }, 100);
      }, 100);
    });

    // 原有聊天功能
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chat-box");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = question;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const responseMsg = document.createElement("div");
      responseMsg.className = "message";
      responseMsg.textContent = "曹先生正在思考中...";
      chatBox.appendChild(responseMsg);

      try {
        const res = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (data.content) {
          const relatedMatches = [...data.content.matchAll(/<quick_question>\s*(.*?)\s*<\/quick_question>/gs)];
          let mainText = data.content;
          relatedMatches.forEach(match => {
            mainText = mainText.replace(match[0], '');
          });
          responseMsg.textContent = mainText.trim();

          if (relatedMatches.length > 0) {
            relatedMatches.forEach(match => {
              const quickQuestion = document.createElement("div");
              quickQuestion.className = "message quick";
              quickQuestion.textContent = '🔍 ' + match[1].trim();
              quickQuestion.onclick = () => sendMessageWithQuestion(match[1].trim());
              chatBox.appendChild(quickQuestion);
            });
          }
        } else {
          responseMsg.textContent = "抱歉，未能获取回答。";
        }
      } catch (err) {
        responseMsg.textContent = "网络错误，请稍后重试。";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessageWithQuestion(question) {
      const input = document.getElementById("user-input");
      input.value = question;
      sendMessage();
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    document.querySelectorAll(".message.quick").forEach(el => {
      el.addEventListener("click", () => {
        const question = el.textContent.replace(/^🔍\s*/, "");
        sendMessageWithQuestion(question);
      });
    });
  </script>
</body>
</html>
